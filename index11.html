<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>
    <div class="main">
    <div class="container">
    <h1>To-Do List</h1>
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTaskButton">Add Task</button>
    <ul id="taskList">
        <li class="task-item">eat <button class="delete">delete</button></li>
        <li class="task-item">sleep<button class="delete">delete</button></li>
    </ul>
    </div>
    <div class="sidebar">
        <h2>completed task</h2>
        <ul id="completedTasks">
            <li class="completed-task">Completed Task 1</li>
            <li class="completed-task">Completed Task 2</li>   
        </ul> 
    </div>
    </div>
    <script src="app11.js"></script>  
</body>
</html>
